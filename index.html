<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/57f1bdffa4.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Portfolio</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Galery</a>
            <a href="#">Media</a>
            <a href="#">Contact</a>
            <div id="underline"></div>
        </nav>
    </header>
    <main>
        <div id="light-mode-container">
            <div id="light-mode-button">
                <div id="light-icon">
                    <div class="mode">
                        <i class="fa-solid fa-moon fa-xl"></i>
                    </div>
                    <div class="mode">
                        <i class="fa-solid fa-sun fa-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        <section id="presentation">
            <div id="name-writer">
                <p id="type-name"></p>
                <p>Front-end</p>
                <p>Web Developer</p>
            </div>
            <div id="skills-container">
                <div id="letter-container">
                    <div class="letter-box" style="--d:1">S</div>
                    <div class="letter-box" style="--d:2">K</div>
                    <div class="letter-box" style="--d:3">I</div>
                    <div class="letter-box" style="--d:4">L</div>
                    <div class="letter-box" style="--d:5">L</div>
                    <div class="letter-box" style="--d:6">S</div>
                </div>
                <div id="icon-container">
                    <div class="box">
                        <i class="fa-brands fa-html5 fa-2xl" style="--i:1"></i>
                    </div>
                    <div class="box">
                        <i class="fa-brands fa-css3-alt fa-2xl" style="--i:2"></i>
                    </div>
                    <div class="box">
                        <i class="fa-brands fa-square-js fa-2xl" style="--i:3"></i>
                    </div>
                    <div class="box">
                        <i class="fa-brands fa-react fa-2xl" style="--i:4"></i>
                    </div>
                    <div class="box">
                        <i class="fa-brands fa-git-alt fa-2xl" style="--i:5"></i>
                    </div>
                    <div class="box">
                        <i class="fa-brands fa-github fa-2xl" style="--i:6"></i>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
